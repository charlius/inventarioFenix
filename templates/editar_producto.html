        </div>
        <div class="relative z-0 w-full mb-6 group">

            <input type="number" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" id="precio_venta" name="precio_venta" value="{{ producto.precio_venta }}" required placeholder="Precio_venta">
        </div>
        <div class="relative z-0 w-full mb-6 group">

                {% for bodega in bodegas %}
                    {% if producto.id_bodega == bodega.id %}
                        <option selected="selected" value="{{ bodega.id }}">{{ bodega.nombre_bodega }}</option>

                        <option  value="{{ bodega.id }}">{{ bodega.nombre_bodega }}</option>

    </form>
