{% extends 'dashboard.html' %}

{% block content %}
    <h1>Crear nuevo producto</h1>
    <form method="POST" action="{{ url_for('crear_producto') }}">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
        </div>
        <div class="form-group">
            <label for="precio_compra">Precio de compra</label>
            <input type="number" class="form-control" id="precio_compra" name="precio_compra" required>
        </div>
        <div class="form-group">
            <label for="precio_venta">Precio de venta</label>
            <input type="number" class="form-control" id="precio_venta" name="precio_venta" required>
        </div>
        <div class="form-group">
            <label for="existencia">Existencia</label>
            <input type="number" class="form-control" id="existencia" name="existencia" required>
        </div>
        <div class="form-group">
            <label for="cantidad_minima">cantidad minima</label>
            <input type="number" class="form-control" id="cantidad_minima" name="cantidad_minima" required>
        </div>
        <div class="form-group">
            <label for="bodega_id">Bodega</label>
            <select class="form-control" id="bodega_id" name="bodega_id" required>
                {% for bodega in bodegas %}
                    <option value="{{ bodega.id }}">{{ bodega.nombre_bodega }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="proveedor_id">Proveedor</label>
            <select class="form-control" id="proveedor_id" name="proveedor_id" required>
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}">{{ proveedor.nombre_proveedor }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
