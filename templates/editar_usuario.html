{% extends 'dashboard.html' %}

{% block content %}
    <h1 class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Crear nueva bodega</h1>
    <br>
    <form class="bg-white" method="POST" action="">

        <div class="relative z-0 w-full mb-6 group">
            <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6" for="nombre_usuario" >Nombre de usuario</label>
            
            <input type="text" value="{{ usuario.nombre_usuario }}" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"  name="nombre_usuario" required placeholder="carlos">
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6" for="password">nueva password</label>
            <input type="text" value="" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"  name="password" placeholder="password">
        </div>
        <label for="rol">Rol:</label>
        <select id="rol" name="rol">
            <option value="administrador">Administrador</option>
            <option value="vendedor">Vendedor</option>
        </select>
        <input type="hidden" id="rol-seleccionado" name="rol-seleccionado" value="">

        <button type="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Guardar</button>
    </form>
    <script>
        $(document).ready(function() {
            $('#rol').change(function() {
                $('#rol-seleccionado').val($(this).val());
            });
        });
    </script>
{% endblock %}
